name: Deploy to GoDaddy Shared Hosting DevAtmos Node js test project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger from VS Code or GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.GODADDY_HOST }}
          username: ${{ secrets.GODADDY_USER }}
          password: ${{ secrets.GODADDY_PASS }}
          script: |
            cd /path/to/your/app
            git pull origin main
            npm install
            pm2 restart all
