name: Deploy to GoDaddy Shared Hosting DevAtmos Node js test project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger from VS Code or GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.GODADDY_HOST }}
          username: ${{ secrets.GODADDY_USER }}
          key: ${{ secrets.GODADDY_SSH_KEY }}
          script: |
            mkdir -p ~/airport
            cd ~/airport
            if [ ! -d .git ]; then
              git clone git@github.com:Dev-Atmos/godaddy-node-sample.git .
            else
              git pull origin main
            fi
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2
            npm install
            pm2 restart airport || pm2 start server.js --name airport

